<ion-view view-title="{{ team.name || 'Team' }}">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear ion-ios-refresh-empty" ng-click="refresh()" ng-class="{ 'ion-ios7-reloading': ajaxing }"></button>
  </ion-nav-buttons>

<!--
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
-->
    <ion-tabs class="tabs-striped tabs-top">
      <ion-tab title="Lineup">
        <ion-content class="has-tabs-top" ng-show="team">
          <div class="player-list__container">
            <rso-team-roster class-name="player-list__overlay" team="team" on-assign-position="assignPosition(position)"></rso-team-roster>

            <ion-scroll direction="x">
              <rso-team-roster class-name="player-list__data" team="team" on-assign-position="assignPosition(position)"></rso-team-roster>
            </ion-scroll>
          </div>
        </ion-content>
      </ion-tab>

      <ion-tab title="Bench">
        <ion-content class="has-tabs-top" ng-show="team">
          <div class="player-list__container">
            <rso-team-roster-bench class-name="player-list__overlay" team="team" on-assign-position="assignPosition(position)"></rso-team-roster-bench>

            <ion-scroll direction="x">
              <rso-team-roster-bench class-name="player-list__data" team="team" on-assign-position="assignPosition(position)"></rso-team-roster-bench>
            </ion-scroll>
          </div>
        </ion-content>
      </ion-tab>

      <ion-tab title="IR">
        <ion-content class="has-tabs-top" ng-show="team">
          <div class="player-list__container">
            <rso-team-roster-reserve class-name="player-list__overlay" team="team"></rso-team-roster-reserve>

            <ion-scroll direction="x">
              <rso-team-roster-reserve class-name="player-list__data" team="team"></rso-team-roster-reserve>
            </ion-scroll>
          </div>
        </ion-tab>
      </ion-content>
    </ion-tabs>
  <!-- </ion-content> -->
</ion-view>
