<ion-view view-title="League News">
  <ion-content padding="true">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
    <div class="last-updated">
      <div ng-show="ajaxing">
        loading...
      </div>
      <div ng-hide="ajaxing || !lastUpdatedAgo">
        <em>updated {{ lastUpdatedAgo }} ago (pull to refresh)</em>
      </div>
    </div>

    <rsa-article
      ng-repeat="article in unreadArticles"
      article="article"
      league-id="leagueId"
    ></rsa-article>

    <div class="unread-news" ng-show="readArticles | any">
      <span class="unread-news__label">
        //
        <span ng-show="unreadArticles | any">end</span>
        <span ng-hide="unreadArticles | any">no new</span>
        unread news
      </span>
    </div>

    <rsa-article
      ng-repeat="article in readArticles"
      article="article"
      league-id="leagueId"
    ></rsa-article>
  </ion-content>
</ion-view>
