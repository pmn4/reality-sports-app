<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <ion-footer-bar class="dark ad-banner-draft-kings">
      <a href="http://partners.draftkings.com/aff_c?offer_id=124&amp;aff_id=593752" target="_blank" class="block ad-banner">
        <img src="https://www.draftkings.com/_raptor/images/dk-logo-new.png" height="57" />
        <span class="support">support me:</span>
        tap here the next time you add to your Draft Kings account
      </a>
    </ion-footer-bar>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1> <!-- current league name -->
    </ion-header-bar>
    <ion-content has-footer="true">
      <ion-list>
        <ion-item menu-close ui-sref="app.entry">
          <i class="icon ion-arrow-swap"></i>
          Switch Leagues
        </ion-item>
        <ion-item menu-close ui-sref="app.scoreboards-for-current-league">
          <i class="icon ion-trophy"></i>
          Scoreboard
        </ion-item>
        <ion-item menu-close ui-sref="app.players">
          <i class="icon ion-person-stalker"></i>
          Players
        </ion-item>
        <ion-item menu-close ui-sref="app.news">
          <i class="icon ion-ios-paper-outline"></i>
          My News
        </ion-item>
        <ion-item class="item-divider"></ion-item>
        <ion-item menu-close ui-sref="app.help">
          <i class="icon ion-ios-help-outline assertive"></i>
          Help
        </ion-item>
        <ion-item menu-close ui-sref="app.support">
          <i class="icon ion-cash balanced"></i>
          Take my money, please
        </ion-item>
        <ion-item menu-close ui-sref="app.updates">
          <i class="icon ion-ios-cloud-download-outline positive"></i>
          Check for app updates
        </ion-item>
        <ion-item menu-close ui-sref="app.login">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
